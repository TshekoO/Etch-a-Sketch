<!DOCTYPE html>
<html lang ="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Pixart</title>
    <link rel="stylesheet" href="style.css">
    
  
    </head> 
    <body>
        <div class="top">
            <div class="settings">
               
            <form action="" class="color-form">
                <label for="color">Pick A Color</label>
                <input type="color" name="color" id="color"/>
            </form>

            <form action="" class="size-form">
                <label for="grid-size" id ="grid-size-label">
                    Grid Size : 16 x 16
                </label>
                <input 
                type="range"
                name="grid-size"
                id="grid-size"
                min="1"
                max="100"
                value="16"
                />

            </form>

            <form action="" class="rainbow-form">
                <button class="rainbow-btn">Rainbow</button>

            </form>
            <form action="" class="reset-btn-form">
                <button class="reset-btn">Reset</button>
            </form>
                </div>
            <div class="container"></div>
           
        </div>
        <script src="script.js"></script>
    </body>
</html>
